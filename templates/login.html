<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Luggage Room Boys Fund</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet">
    
<style>
    /* ===================================================================== */
    /* LOGIN PAGE - MATERIAL DESIGN 3 */
    /* ===================================================================== */
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Roboto Flex', sans-serif;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
    }
    
    /* ===================================================================== */
    /* BACKGROUND & PARTICLES */
    /* ===================================================================== */
    
    .login-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
        z-index: 0;
    }
    
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
    }
    
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: float linear infinite;
        z-index: 2;
    }
    
    @keyframes float {
        0% {
            transform: translateY(100vh) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100px) translateX(100px);
            opacity: 0;
        }
    }
    
    /* ===================================================================== */
    /* LEFT BRAND SECTION */
    /* ===================================================================== */
    
    .brand-section {
        position: fixed;
        left: 0;
        top: 0;
        width: 45%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 80px;
        z-index: 10;
    }
    
    .brand-title {
        font-size: 72px;
        font-weight: 900;
        line-height: 1;
        letter-spacing: -2px;
        margin-bottom: 40px;
    }
    
    .brand-title .the {
        color: #ffffff;
        display: block;
    }
    
    .brand-title .luggage {
        color: #4CAF50;
        display: block;
    }
    
    .brand-title .room {
        color: #ffffff;
        display: block;
    }
    
    .brand-title .boys {
        color: #4CAF50;
        display: block;
    }
    
    .brand-title .fund {
        color: #ffffff;
        display: block;
    }
    
    /* Travel Line Animation */
    .travel-animation {
        position: absolute;
        top: 30%;
        left: 50%;
        width: 600px;
        height: 200px;
        transform: translateX(-50%);
        z-index: 5;
    }
    
    .travel-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #4CAF50, transparent);
        border-radius: 2px;
    }
    
    .travel-line path {
        stroke: #4CAF50;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawLine 3s ease-in-out forwards;
    }
    
    @keyframes drawLine {
        to {
            stroke-dashoffset: 0;
        }
    }
    
    .city-marker {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    
    .city-marker.start {
        left: 0;
    }
    
    .city-marker.end {
        right: 0;
    }
    
    .city-dot {
        width: 12px;
        height: 12px;
        background: #4CAF50;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
    }
    
    .city-label {
        font-size: 11px;
        font-weight: 600;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .train-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        color: #4CAF50;
        animation: trainMove 3s ease-in-out forwards;
        z-index: 10;
    }
    
    @keyframes trainMove {
        0% {
            left: 0%;
        }
        100% {
            left: 100%;
        }
    }
    
    /* ===================================================================== */
    /* CENTER LOGIN CARD */
    /* ===================================================================== */
    
    .login-container {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 48px;
        width: 440px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
        text-align: center;
        margin-bottom: 32px;
    }
    
    .user-icon-container {
        width: 72px;
        height: 72px;
        background: #4CAF50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
    }
    
    .user-icon-container .material-symbols-outlined {
        font-size: 40px;
        color: white;
    }
    
    .card-title {
        font-size: 28px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 8px;
    }
    
    .card-subtitle {
        font-size: 14px;
        color: #666;
    }
    
    /* Form Styling */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .form-field {
        position: relative;
    }
    
    .form-field input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Roboto Flex', sans-serif;
        transition: all 0.2s;
        background: #f5f5f5;
    }
    
    .form-field input:focus {
        outline: none;
        border-color: #4CAF50;
        background: white;
    }
    
    .form-field .field-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 24px;
    }
    
    .form-field input:focus + .field-icon {
        color: #4CAF50;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #666;
    }
    
    .remember-me input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .form-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
    }
    
    .btn-signin {
        width: 100%;
        padding: 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        font-family: 'Roboto Flex', sans-serif;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn-signin:hover {
        background: #45a049;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .btn-signin:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    
    .btn-forgot {
        background: none;
        border: none;
        color: #4CAF50;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        padding: 8px;
        font-family: 'Roboto Flex', sans-serif;
    }
    
    .btn-forgot:hover {
        text-decoration: underline;
    }
    
    /* Messages */
    .message {
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        display: none;
        align-items: center;
        gap: 8px;
    }
    
    .message.show {
        display: flex;
    }
    
    .message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
    }
    
    .message.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #66bb6a;
    }
    
    .form-footer {
        text-align: center;
        margin-top: 24px;
        font-size: 12px;
        color: #999;
    }
    
    /* ===================================================================== */
    /* RIGHT SIDEBAR */
    /* ===================================================================== */
    
    .right-sidebar {
        position: fixed;
        right: 0;
        top: 0;
        width: 200px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding-right: 40px;
    }
    
    .sidebar-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 8px;
        color: #ffffff;
        text-transform: uppercase;
    }
    
    /* ===================================================================== */
    /* RESPONSIVE */
    /* ===================================================================== */
    
    @media (max-width: 1200px) {
        .brand-section {
            width: 40%;
            padding-left: 40px;
        }
        
        .brand-title {
            font-size: 56px;
        }
        
        .login-card {
            width: 380px;
            padding: 36px;
        }
    }
    
    @media (max-width: 768px) {
        .brand-section {
            display: none;
        }
        
        .travel-animation {
            display: none;
        }
        
        .login-card {
            width: 90%;
            max-width: 400px;
        }
        
        .right-sidebar {
            display: none;
        }
    }
</style>
</head>
<body>
    <!-- Background -->
    <div class="login-background">
        <div class="background-overlay"></div>
        
        <!-- Floating Particles -->
        <div class="particle" style="left: 10%; animation-duration: 20s; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-duration: 25s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-duration: 22s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 55%; animation-duration: 28s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; animation-duration: 24s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 85%; animation-duration: 26s; animation-delay: 5s;"></div>
    </div>
    
    <!-- Left Brand Section -->
    <div class="brand-section">
        <div class="brand-title">
            <span class="the">THE</span>
            <span class="luggage">LUGGAGE</span>
            <span class="room">ROOM</span>
            <span class="boys">BOYS</span>
            <span class="fund">FUND</span>
        </div>
    </div>
    
    <!-- Travel Animation -->
    <div class="travel-animation">
        <svg width="100%" height="100%" viewBox="0 0 600 200" style="position: absolute; top: 0; left: 0;">
            <path d="M 50 100 Q 200 50, 300 100 T 550 100" class="travel-line"/>
        </svg>
        
        <div class="city-marker start">
            <div class="city-dot"></div>
            <div class="city-label">DENVER, CO</div>
        </div>
        
        <div class="city-marker end">
            <div class="city-dot"></div>
            <div class="city-label">WASHINGTON, DC</div>
        </div>
        
        <span class="material-symbols-outlined train-icon">train</span>
    </div>
    
    <!-- Login Card -->
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="user-icon-container">
                    <span class="material-symbols-outlined">person</span>
                </div>
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Sign in to access your trading platform</p>
            </div>
            
            <!-- Error Message -->
            <div class="message error" id="errorMessage">
                <span class="material-symbols-outlined">error</span>
                <span id="errorText">Invalid credentials</span>
            </div>
            
            <!-- Success Message -->
            <div class="message success" id="successMessage">
                <span class="material-symbols-outlined">check_circle</span>
                <span id="successText">Login successful!</span>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <!-- Username Field -->
                <div class="form-field">
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Username"
                        required
                        autocomplete="username"
                    >
                    <span class="material-symbols-outlined field-icon">person</span>
                </div>
                
                <!-- Password Field -->
                <div class="form-field">
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <span class="material-symbols-outlined field-icon">lock</span>
                </div>
                
                <!-- Remember Me -->
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn-signin">
                        <span class="material-symbols-outlined">login</span>
                        Sign In
                    </button>
                    
                    <button type="button" class="btn-forgot">
                        Forgot Password?
                    </button>
                </div>
            </form>
            
            <!-- Form Footer -->
            <div class="form-footer">
                <p>Â© 2025 The Luggage Room Boys Fund</p>
            </div>
        </div>
    </div>
    
    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <div class="sidebar-text">RIDE WITH THE BOYS</div>
    </div>

<script>
    // ========================================================================
    // LOGIN FUNCTIONALITY
    // ========================================================================
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const form = e.target;
        const username = form.querySelector('[name="username"]').value;
        const password = form.querySelector('[name="password"]').value;
        const loginButton = form.querySelector('.btn-signin');
        
        // Disable button during login
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="material-symbols-outlined">hourglass_empty</span> Signing in...';
        
        // Hide any existing messages
        document.getElementById('errorMessage').classList.remove('show');
        document.getElementById('successMessage').classList.remove('show');
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Success! Redirect to dashboard
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } else {
                // Failed login
                showMessage(data.error || 'Invalid credentials', 'error');
                loginButton.disabled = false;
                loginButton.innerHTML = '<span class="material-symbols-outlined">login</span> Sign In';
            }
        } catch (error) {
            showMessage('Connection error. Please try again.', 'error');
            loginButton.disabled = false;
            loginButton.innerHTML = '<span class="material-symbols-outlined">login</span> Sign In';
        }
    });
    
    function showMessage(message, type) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        
        if (type === 'error') {
            errorText.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        } else {
            successText.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }
    }
</script>
</body>
</html>
