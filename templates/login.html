<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Railyard Markets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/md3-theme.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--md-sys-color-primary-container), var(--md-sys-color-tertiary-container));
        }
        .login-card {
            background: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: var(--md-sys-spacing-8);
            box-shadow: var(--md-sys-elevation-3);
            width: 400px;
            max-width: 90%;
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--md-sys-spacing-6);
        }
        .login-logo {
            font-size: 64px !important;
            color: var(--md-sys-color-primary);
            margin-bottom: var(--md-sys-spacing-2);
        }
        .input-field {
            width: 100%;
            padding: var(--md-sys-spacing-3);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: var(--md-sys-typescale-body-large-size);
            margin-bottom: var(--md-sys-spacing-4);
            font-family: 'Roboto', sans-serif;
        }
        .submit-button {
            width: 100%;
            padding: var(--md-sys-spacing-3);
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: var(--md-sys-shape-corner-full);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            cursor: pointer;
            transition: box-shadow var(--md-sys-motion-duration-short-3);
        }
        .submit-button:hover {
            box-shadow: var(--md-sys-elevation-1);
        }
        .error-message {
            color: var(--md-sys-color-error);
            font-size: var(--md-sys-typescale-body-small-size);
            margin-top: var(--md-sys-spacing-2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <span class="material-symbols-outlined login-logo">train</span>
            <h1 class="headline-medium">Railyard Markets</h1>
            <p class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">VWAP Recovery Trading Platform</p>
        </div>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="submit-button">Sign In</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.error || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
