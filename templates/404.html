{% extends "base.html" %}
{% block title %}404 - Not Found{% endblock %}
{% block page_title %}Page Not Found{% endblock %}
{% block content %}
<md-elevated-card style="padding: var(--md-sys-spacing-12); text-align: center; max-width: 600px; margin: 0 auto;">
    <h1 style="font-size: 96px; font-weight: 300; margin: 0; color: var(--md-sys-color-primary);">404</h1>
    <p style="font-size: 24px; margin: 24px 0; color: var(--md-sys-color-on-surface);">The page you're looking for doesn't exist.</p>
    <md-filled-button href="/" style="margin-top: 16px;">
        <span slot="icon" class="material-symbols-outlined">home</span>
        Go Home
    </md-filled-button>
</md-elevated-card>
{% endblock %}
