{% extends "base.html" %}
{% block title %}Settings - Railyard Markets{% endblock %}
{% block page_title %}Settings{% endblock %}
{% block content %}
<md-elevated-card>
    <div style="padding: 16px; border-bottom: 1px solid var(--md-sys-color-outline-variant);">
        <div style="display: flex; align-items: center; gap: 12px;">
            <md-icon style="color: var(--md-sys-color-primary);">settings</md-icon>
            <h3 class="card-title" style="margin: 0;">Trading Configuration</h3>
        </div>
    </div>
    <div style="padding: 24px;">
        <div id="loadingSettings" style="text-align: center; padding: 40px;">
            <md-circular-progress indeterminate></md-circular-progress>
            <p class="body-medium" style="margin-top: 16px; color: var(--md-sys-color-on-surface-variant);">Loading settings...</p>
        </div>
        <div id="settingsContainer" style="display: none;">
            <div id="settingsForm" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 24px;"></div>
            <div style="display: flex; justify-content: flex-end; gap: 12px;">
                <md-outlined-button onclick="loadSettings()">
                    <md-icon slot="icon">refresh</md-icon>
                    Reset
                </md-outlined-button>
                <md-filled-button onclick="saveSettings()">
                    <md-icon slot="icon">save</md-icon>
                    Save Changes
                </md-filled-button>
            </div>
        </div>
    </div>
</md-elevated-card>
{% endblock %}
{% block scripts %}
<script>
// Map of setting keys to icons
const settingIcons = {
    'deployment_ratio': 'pie_chart',
    'reserve_ratio': 'shield',
    'num_stocks': 'show_chart',
    'decline_threshold': 'trending_down',
    'entry_threshold': 'login',
    'target_1': 'flag',
    'target_2': 'emoji_flags',
    'stop_loss': 'block',
    'daily_loss_limit': 'warning',
    'analysis_period_days': 'calendar_month',
    'min_confirmation_rate': 'check_circle',
    'min_expected_value': 'attach_money',
    'min_entries_per_day': 'input'
};

async function loadSettings() {
    try {
        document.getElementById('loadingSettings').style.display = 'block';
        document.getElementById('settingsContainer').style.display = 'none';
        
        const data = await apiCall('/api/settings/get');
        const form = document.getElementById('settingsForm');
        
        form.innerHTML = Object.entries(data).map(([key, value]) => {
            const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            const icon = settingIcons[key] || 'tune';
            return `
            <md-filled-text-field 
                label="${label}" 
                type="number" 
                step="0.01"
                value="${value}" 
                data-key="${key}">
                <md-icon slot="leading-icon">${icon}</md-icon>
            </md-filled-text-field>
            `;
        }).join('');
        
        document.getElementById('loadingSettings').style.display = 'none';
        document.getElementById('settingsContainer').style.display = 'block';
    } catch (error) {
        console.error('Failed to load settings:', error);
        document.getElementById('loadingSettings').innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <md-icon style="color: var(--md-sys-color-error); font-size: 48px;">error</md-icon>
                <p class="body-medium" style="margin-top: 16px; color: var(--md-sys-color-error);">Failed to load settings</p>
            </div>
        `;
    }
}

async function saveSettings() {
    try {
        const fields = document.querySelectorAll('#settingsForm md-filled-text-field');
        const settings = {};
        fields.forEach(field => {
            settings[field.dataset.key] = parseFloat(field.value);
        });
        
        await apiCall('/api/settings/update', {
            method: 'POST',
            body: JSON.stringify(settings)
        });
        
        showSnackbar('Settings saved successfully');
    } catch (error) {
        showSnackbar('Failed to save settings');
    }
}

loadSettings();
</script>
{% endblock %}
