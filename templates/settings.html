{% extends "base.html" %}
{% block title %}Settings - Railyard Markets{% endblock %}
{% block page_title %}Settings{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h3 class="card-title">Trading Configuration</h3></div>
    <div class="card-content">
        <div id="settingsForm"></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
async function loadSettings() {
    try {
        const data = await apiCall('/api/settings/get');
        const form = document.getElementById('settingsForm');
        form.innerHTML = Object.entries(data).map(([key, value]) => `
            <div style="margin-bottom: var(--md-sys-spacing-4);">
                <label class="label-medium">${key.replace(/_/g, ' ').toUpperCase()}</label>
                <input type="number" value="${value}" class="input-field" data-key="${key}">
            </div>
        `).join('');
    } catch (error) {
        console.error('Failed to load settings:', error);
    }
}
loadSettings();
</script>
{% endblock %}
