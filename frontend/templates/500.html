{% extends "base.html" %}
{% block title %}500 - Server Error{% endblock %}
{% block page_title %}Server Error{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <md-elevated-card style="padding: 48px; text-align: center; max-width: 500px;">
        <span class="material-symbols-outlined" style="font-size: 72px; color: var(--md-sys-color-error); margin-bottom: 16px;">
            report
        </span>
        <h1 style="font-size: 48px; font-weight: 500; margin: 0 0 16px 0; color: var(--md-sys-color-on-surface);">
            500
        </h1>
        <p style="font-size: 18px; color: var(--md-sys-color-on-surface-variant); margin: 0 0 8px 0;">
            Something went wrong on our end.
        </p>
        <p style="font-size: 14px; color: var(--md-sys-color-on-surface-variant); margin: 0 0 32px 0;">
            Our team has been notified and we're working to fix it.
        </p>
        <div style="display: flex; gap: 12px; justify-content: center;">
            <md-filled-button href="/">
                <span slot="icon" class="material-symbols-outlined">home</span>
                Go Home
            </md-filled-button>
            <md-outlined-button onclick="window.location.reload()">
                <span slot="icon" class="material-symbols-outlined">refresh</span>
                Try Again
            </md-outlined-button>
        </div>
    </md-elevated-card>
</div>
{% endblock %}
